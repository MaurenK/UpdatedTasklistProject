name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: ./mvnw -B -DskipTests package

      - name: Upload jar artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: tasklist-jar
          path: target/*.jar

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:latest

      - name: Update k8s deployment image and push
        env:
          IMAGE_REF: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          GIT_USER: github-actions
          GIT_EMAIL: actions@github.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "$GIT_USER"
          git config user.email "$GIT_EMAIL"
          # Replace placeholder image line in deployment.yaml
          sed -i "s|image: .*|image: ${IMAGE_REF}|g" deploy/k8s/deployment.yaml
          if git diff --quiet; then
            echo "No manifest changes to commit"
          else
            git add deploy/k8s/deployment.yaml
            git commit -m "ci: bump k8s image to ${{ github.sha }}"
            git push
          fi

      - name: Trigger ArgoCD sync (optional)
        if: ${{ secrets.ARGOCD_SERVER && secrets.ARGOCD_TOKEN }}
        run: |
          echo "Syncing ArgoCD application"
          curl -k -X POST \
            -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
            "${{ secrets.ARGOCD_SERVER }}/api/v1/applications/tasklist-app/sync"
